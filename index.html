<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie A Sua Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <div>
          <h1>avalie a sua mentoria</h1>
          <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </div>
        <img src="./assets/mainImg.svg" alt="Balão de avaliação da Mentoria">
        
      </header>

      <div class="title-main">
        <div id="top">
          <legend>Informações pessoais</legend>
        </div>

        <main>
          <form id="my-form">
            
            <fieldset>
              <div class="fieldset-wrapper">
                <div class="nomeSobrenome">
                  <div class="input-wrapper">
                    <label for="input-name">Nome</label>
                    <input type="text" id="input-name" required> 
                  </div>

                  <div class="input-wrapper">
                    <label for="input-surname">Sobrenome</label>
                    <input type="text" id="input-surname" required> 
                  </div>
                </div>

                <div class="input-wrapper">
                    <label for="input-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="input-email" required> 
                </div>

              </div>

              <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                  <label for="select-mentor">Selecione quem foi o seu mentor</label>
                  <select name="" id="select-mentor">
                    <option value="Mayk">Mayk</option>
                    <option value="Diogo">Diogo</option>
                    <option value="Toninho">Toninho</option>
                    <option value="Guanabara">Guanabara</option>
                  </select>
                </div>

                <div class="input-wrapper">
                  <label for="input-textarea">Feedback sobre o mentor</label>
                  <textarea name="" id="input-textarea"></textarea>
                </div>

                <div class="checkbox-wrapper">
                  <input type="checkbox" name="" id="input-checkbox">
                  <label for="input-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>

              </div>

              <div class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>

                <div class="threeCols">
                  <div class="input-wrapper">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="" id="input-date" required>
                  </div>
                  <div class="twoCols">
                    
                    <div class="input-wrapper">
                      <label for="input-timeBegin">Das</label>
                      <input type="time" name="" id="input-timeBegin" required>
                    </div>

                    <div class="input-wrapper">
                      <label for="input-timeEnd">Até</label>
                      <input type="time" name="" id="input-timeEnd" required>
                    </div>
                  </div>

                </div>

              </div>

            </fieldset>

            <div class="button">
              <button form="my-form">Salvar</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
